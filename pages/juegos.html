<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estilo.css">

    <title>Mi Sitio de Videojuegos</title>
</head>
<body id="layout">
    <header>
        <div class="logo">
            <h1>DZ Games</h1>
        </div>
        <nav class="menu">
            <div class="menu-corto">
                <i class="fas fa-bars"></i>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary lupa" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <a class="carrito" href="./pages/carrito.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <ul class="menu-nav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/juegos.html">Juegos</a></li>
                <li><a href="../pages/soporte.html">Soporte</a></li>
                <li><form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li><a href="../pages/carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenido">
            <section class="filtros">
                <select class="form-select form-select-sm filtro" aria-label="Small select example">
                    <option selected>Plataformas...</option>
                    <option value="1">Steam</option>
                    <option value="2">Epic Games</option>
                    <option value="3">RockStar</option>
                  </select>
                  <select class="form-select form-select-sm filtro" aria-label="Small select example">
                    <option selected>Sistemas...</option>
                    <option value="1">Pc</option>
                    <option value="2">Mac</option>
                    <option value="3">Linux</option>
                  </select>
                  <select class="form-select form-select-sm filtro" aria-label="Small select example">
                    <option selected>Géneros...</option>
                    <option value="1">Acción</option>
                    <option value="2">Carrera</option>
                    <option value="3">Deporte</option>
                  </select>
                  <select class="form-select form-select-sm filtro" aria-label="Small select example">
                    <option selected>Ordenar por:</option>
                    <option value="1">Precio: Menor a Mayor</option>
                    <option value="2">Precio: Mayor a Menor</option>
                    <option value="3">Salida: Reciente</option>
                  </select>
            </section>
            <!-- article usado para contenido definido de manera independiente -->
            <h2 class="subtitulo">Últimos Juegos</h2>
            <div class="productos">
                <div class="card mb-3 juego" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 img-juego">
                            <img src="../img/warframecaratulaimg2.jpg" class="img-fluid rounded-start" alt="imagenwarframe">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">WARFRAME</h5>
                                <p class="card-text"><small class="text-body-secondary">Agregado hace 5 días.</small></p>
                                <button type="button" class="btn btn-primary btn-primario">Más info</button>
                                <button type="button" class="btn btn-primary btn-primario">Añadir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3 juego" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 img-juego">
                            <img src="../img/starfieldimag.jpg" class="img-fluid rounded-start" alt="imagenstarfield">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">STARFIELD</h5>
                                <p class="card-text"><small class="text-body-secondary">Agregado hace 5 días.</small></p>
                                <button type="button" class="btn btn-primary btn-primario">Más info</button>
                                <button type="button" class="btn btn-primary btn-primario">Añadir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3 juego" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 img-juego">
                            <img src="../img/acvalhallaimg.jpg" class="img-fluid rounded-start" alt="imagenassassins">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">AC: VALHALLA</h5>
                                <p class="card-text"><small class="text-body-secondary">Agregado hace 5 días.</small></p>
                                <button type="button" class="btn btn-primary btn-primario">Más info</button>
                                <button type="button" class="btn btn-primary btn-primario">Añadir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agrega más juegos según sea necesario -->

        </section>

    <footer>
        <a href="mailto:juegospc@gmail.com">Contáctame aquí</a>
        <p>&copy; 2023 DZ Video Games</p>
    </footer>

</html>
